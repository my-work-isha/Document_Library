<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-right">
          <input (keyup)="onQuickFilterChanged($event)" id="quickFilterInput" [(ngModel)]="searchValue" style="width: 250px"
            class="form-control" placeholder="Search value" />
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#selectdocs" (click) = "onMultipleRowsClicked('')">Restore selected records </button>
      </div>
      <div class="panel-body">
        <ag-grid-angular #agGrid id="myGrid" style="width: 100%; height: 30pc;" class="ag-theme-balham" [enableSorting]="true"
        [enableFilter]="true" [rowData]="rowData" [columnDefs]="columnDefs" [enableColResize]="true"
        [suppressRowTransform]="true" [suppressRowClickSelection]= "true" [suppressCellSelection]="true" [pagination]="true" [paginationPageSize]=100 (gridReady)="onGridReady($event)"
         [enableStatusBar]="true" rowSelection="multiple">
      </ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<!-- modal for deleting selected records -->

<div *ngIf="showBox" class="modal fade" id="selectdocs" tabindex="-1" role="dialog" aria-labelledby="Select docs"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Restore selected records</h4>
            </div>
            <div class="modal-body">
              Do you want to Restore {{strLogNos}}?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="restoreRecords()">OK</button>

            </div>
          </div>
        </div>
      </div>
